<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="src/assets/img/favicon-32x32.png">
  <link rel="stylesheet" href="src/assets/css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="container__card">
    <section class="card">

      <figure class="img__card">
        <img src="#" alt="">
      </figure>

      <article class="info__card">
        <span>Perfume</span>

        <h1 class="tittle__card">
          Gabrielle Essence Eau De Parfum
        </h1>

        <p class="paragraph__card">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price__card">
          <span class="price__after">$149.99</span>
          <span class="price__before">$169.99</span>
        </div>

        <div class="btn__card">
          <img src="src/assets/img/icon-cart.svg" alt="">
          <p>Add to Cart</p>
        </div>

      </article> 

    </section>
  </main>

  

  

  
  

  
  

  
</body>
</html>
